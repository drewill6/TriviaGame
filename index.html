<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Trivia Game</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Let's Play</h3>
                <h1>Fitness Trivia</h1>
                <hr />
                <p>Player will have 45 seconds to answer 8 questions about Fitness</p>
                <br />
                <div class="row playing">
                    <div class="col-12 tyext-center">
                        <h4>Press Here To Start</h4>
                        <button id="getLeanButton" class="btn btn-secondary" id="startGame">Get Lean</button>
                        <p id="timer">45 seconds</p>
                        <h1>Counter</h1>
                        <div class="timerDiv">
                            <span class="seconds"></span>
                        </div>
                    </div>
                </div>


                <div class="row reset" style="margin-top: 20px;">
                    <div class="col-12 text-center">
                        <h5 style="text-decoration: underline; color: orange;">Game Over!</h5>
                        <button id="reset">Reset Game!</button>
                    </div>
                </div>
            </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/apps.js"></script>

</html>
